<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>Pop Quiz!</h1>
    <p>Watch the following video and answer the question.</p>
    <iframe src="https://www.youtube.com/embed/K5c2hgUnTgM" frameborder="0" width="560" height="315" allowfullscreen></iframe>
<br>
<hr>
    <div style="border: 3px solid; width: 500px; background-color: hotpink;">
        <p>Who was the woman in the video?</p>
        <form>
            <fieldset>
                <legend>The woman was...</legend>
                <p>
                    <input type="radio" name="The woman was..." id="woman0" value="woman0">
                    <label for="woman0">Miley Cyrus</label>
                </p>
                <p>
                    <input type="radio" name="The woman was..." id="woman1" value="woman">
                    <label for="woman1">Taylor Swift</label>
                </p>
                <p>
                    <input type="radio" name="The woman was..." id="woman2" value="woman2">
                    <label for="woman2">SZA</label>
                </p>
                <p>
                    <input type="radio" name="The woman was..." id="woman3" value="woman3">
                    <label for="woman3">Ariana Grande</label>
                </p>
            </fieldset>
        </form>
    </div>
    <br>
    <div style="border: 1px dotted;">
        <p>Hint: If you need help, here are their wikipedia pages:</p>
        <nav>
            <a href="https://en.wikipedia.org/wiki/Miley_Cyrus">Miley Cyrus</a> -
            <a href="https://en.wikipedia.org/wiki/Taylor_Swift">Taylor Swift</a> -
            <a href="https://en.wikipedia.org/wiki/SZA">SZA</a> -
            <a href="https://en.wikipedia.org/wiki/Ariana_Grande">Ariana Grande</a>
        </nav>
    </div>

</body>
</html>
